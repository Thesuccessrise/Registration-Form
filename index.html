<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Success Rise - Join Us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
    }

    .form-section {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px 40px;
      background-color: #121212;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-section h2 {
      text-align: center;
      color: #f4b400;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      background-color: #1f1f1f;
      color: white;
      font-size: 15px;
      transition: 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      background-color: #2a2a2a;
      box-shadow: 0 0 10px #f4b400;
    }

    textarea { resize: vertical; }

    small {
      font-size: 12px;
      color: #ccc;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #f4b400;
      border: none;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #ffd700;
      box-shadow: 0 0 10px #f4b400;
    }

    #responseMessage {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .form-section {
        padding: 20px;
        margin: 30px 10px;
      }
    }
  </style>

  <style>
    /* Make images and iframes responsive */
    img, iframe {
      max-width: 100%;
      height: auto;
    }

    /* Responsive layout for small screens */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 24px;
      }

      .hero p {
        font-size: 16px;
      }

      .service-box {
        width: 100% !important;
        margin: 10px 0 !important;
      }

      .header-buttons {
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
        margin-top: 10px;
      }

      .menu-toggle {
        position: absolute;
        top: 10px;
        right: 10px;
      }

      .dropdown {
        top: 50px;
        right: 10px;
        width: 150px;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .hero h1 {
        font-size: 28px;
      }

      .hero p {
        font-size: 17px;
      }

      .service-box {
        width: 48% !important;
      }
    }

    @media (min-width: 1025px) {
      .service-box {
        width: 23% !important;
      }
    }
  </style>
</head>

<body>

  <div class="form-section">
    <h2>Registration Form</h2>

    <form id="joinForm">
      <label>Full Name*</label>
      <input type="text" name="FullName" placeholder="Enter your full name" required>

      <label>Contact Number*</label>
      <input type="tel" name="Contact" placeholder="Enter your contact number" required>

      <label>Email Address*</label>
      <input type="email" name="Email" placeholder="Enter your email" required>

      <label>Areas of Interest*</label>
      <select name="Interest" required>
        <option value="">Select an area</option>
        <option>Recruitment</option>
        <option>Franchising</option>
        <option>Social Media Optimization</option>
        <option>Team Management</option>
        <option>IT Analyst</option>
        <option>Content Writer</option>
      </select>

      <label>State*</label>
      <select name="State" required>
        <option value="">Select your state</option>
        <option>Andhra Pradesh</option>
        <option>Arunachal Pradesh</option>
        <option>Assam</option>
        <option>Bihar</option>
        <option>Chhattisgarh</option>
        <option>Goa</option>
        <option>Gujarat</option>
        <option>Haryana</option>
        <option>Himachal Pradesh</option>
        <option>Jharkhand</option>
        <option>Karnataka</option>
        <option>Kerala</option>
        <option>Madhya Pradesh</option>
        <option>Maharashtra</option>
        <option>Manipur</option>
        <option>Meghalaya</option>
        <option>Mizoram</option>
        <option>Nagaland</option>
        <option>Odisha</option>
        <option>Punjab</option>
        <option>Rajasthan</option>
        <option>Sikkim</option>
        <option>Tamil Nadu</option>
        <option>Telangana</option>
        <option>Tripura</option>
        <option>Uttar Pradesh</option>
        <option>Uttarakhand</option>
        <option>West Bengal</option>
        <option>Andaman and Nicobar Islands</option>
        <option>Chandigarh</option>
        <option>Dadra and Nagar Haveli and Daman and Diu</option>
        <option>Delhi</option>
        <option>Lakshadweep</option>
        <option>Puducherry</option>
        <option>Ladakh</option>
        <option>Jammu and Kashmir</option>
      </select>

      <label>Preferred Language*</label>
      <select name="Language" required>
        <option value="">Select language</option>
        <option>Hindi</option>
        <option>English</option>
        <option>Other</option>
      </select>

      <label>A Brief About Yourself*</label>
      <textarea name="About" rows="4" placeholder="Tell us a bit about you" required></textarea>

      <small>By submitting your application, you agree to our Terms & Conditions.</small>

      <input type="submit" value="Submit">
    </form>

    <div id="responseMessage"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyvmbPNGqQh4FVgYHVZt8VpS6_TMkSytCbOsHgcDS1sXSK0bSL9-4lhlF5_84RkUPYb/exec';
    const form = document.getElementById('joinForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          responseMessage.innerHTML = "✅ Your form has been submitted successfully!";
          responseMessage.style.color = "lime";
          form.reset();
        })
        .catch(error => {
          responseMessage.innerHTML = "❌ Submission failed. Please try again!";
          responseMessage.style.color = "red";
          console.error('Error!', error.message);
        });
    });
  </script>
</body>
</html>
